<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <div class="element-form">
      <input id="input-title" type="text" class="input-form" placeholder="Titulo">
    </div>
    <div class="element-form">
      <input id="input-description" type="text" class="input-form" placeholder="Descripción">
    </div>
    <div class="element-form">
      <input id="input-section" type="text" class="input-form" placeholder="Sección">
    </div>
    <div class="element-form">
      <div class="card-info">
        <div class="element-card">
          <p id="card-title"></p>
        </div>
        <div class="element-card">
          <p id="card-description"></p>
        </div>
        <div class="element-card">
          <p id="card-section"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="../jquery.min.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
